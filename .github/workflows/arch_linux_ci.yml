name: Linux CI

on:
  push:
    branches: [ "main", "staging"]
  pull_request:
    branches: [ "main", "staging"]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: build
      uses: ./arch-linux-docker-action/

    - name: Archive gui binary
      uses: actions/upload-artifact@v3
      with:
        name: kryptobot_gui
        path: main.out
          
    - name: Archive headless binary
      uses: actions/upload-artifact@v3
      with:
        name: kryptobot_headless
        path: headless.out
